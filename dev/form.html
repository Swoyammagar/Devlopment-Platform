<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form">
        <form action="/login" method="post">
        <label for="email"  class="email">email:</label>
        <input type="text" placeholder="enter your email" name="email" class="nameHolder"><br> <!-- Added name attribute -->
        <label for="password" class="password">password:</label>
        <input type="password" placeholder="enter your password" name="password" class="nameHolder"><br> <!-- Added name attribute -->
        <button type="submit">submit</button>
    </form>
    <a href="/signup">Sign in?</a>
    </div>
</body>
</html>
